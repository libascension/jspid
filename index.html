<!DOCTYPE html>
<html>
<head>
	<title>jspid example</title>
</head>
<body>
	<canvas style="width: 500px; height: 500px; display: block;"></canvas>
	<hr/>
	<h2>Input parameters</h2>
	<label for="Kp">K<sub>P</sub>&nbsp;</label>
	<input type="number" id="Kp" min="0.00" step="0.01" value="1.0"/>
	<br/>
	<label for="Ki">K<sub>I</sub>&nbsp;</label>
	<input type="number" id="Ki" min="0.00" step="0.01" value="0.0"/>
	<br/>
	<label for="Kd">K<sub>D</sub>&nbsp;</label>
	<input type="number" id="Kd" min="0.00" step="0.01" value="0.0"/>
	<br/><br/>
	<label for="start">Signal start:&nbsp;</label>
	<input type="number" id="start" min="0.00" step="0.01" value="0.0"/>
	<br/>
	<label for="setpoint">Setpoint:&nbsp;</label>
	<input type="number" id="setpoint" min="0.00" step="0.01" value="10.0"/>
	
</body>
</html>
